<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title><%=data_url %></title>
    <style type="text/css" title="currentStyle">
        @import "/css/demo_page.css";
        @import "/css/demo_table.css";
    </style>

    <script type="text/javascript" language="javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" language="javascript" src="/js/jquery.dataTables.js"></script>
    <script type="text/javascript">
        var u = '<%=data_url %>';
        console.log(u);

        $(document).ready(function () {
            var interval = setInterval($.get(u, function(r){

                if(r.error){
                    $('#result').html(r.error);
                    return;
                }

                if(!r.result){
                    return;
                }

                clearInterval(interval);

                var list_table = $('<table cellpadding="0" cellspacing="0" border="0" class="display"></table>');
                $('#result').html('');

                $('#result').append(list_table);

                var aoColumns = [];
                var aaData = [];
                for(var i in r.result){
                    var a = [];
                    var b = [];
                    for(var j in r.result[i]){
                        b.push( { "sTitle": j } );
                        a.push(r.result[i][j]);
                    }
                    aaData.push(a);
                    aoColumns = b;
                }

                //console.log(tableData, aaData, aoColumns);

                var table = null;
                oTable = list_table.dataTable({
                    "aaData": aaData,
                    "aoColumns": aoColumns,
                    "bLengthChange" : false,
                    "bStateSave": false,
                    "iDisplayLength": -1,
                    "aaSorting": [[ 3, 'asc' ]]
                });
            }), 2000);
        });
    </script>
</head>
<body>

<div id="result"></div>

</body>
</html>
